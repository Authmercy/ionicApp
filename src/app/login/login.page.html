<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/Group 5.svg"></ion-img>
 
  
  <ion-card-content>
    <div class="wrapform">

     
      <ion-item>
        <ion-input type="text" name="email"  #email  placeholder="Email">
          <ion-icon name="mail-outline" ></ion-icon>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" #password  name="password"   placeholder="**************" >
          <ion-icon name="lock-closed" ></ion-icon>
        </ion-input>
      </ion-item>
     
    </div>
   
    
    <div class="password_forgot">
      <ion-button fill="clear" [routerLink]="['/password-reset']" class="ion-no-padding">ForgotPasword?</ion-button>
    </div>

    <div class="sign-btn-wrap">
      <ion-button type="submit" (click)="logIn(email, password)"  shape="round" type="submit"  fill="solid" class="sign-btn" >Login</ion-button>
    </div>

    <div class="text-tag">
      <span>Or via Social Media</span>
    </div>

    <div class="social-btns">
      <ion-button fill="clear" class="facebookbtn ion-no-padding">
        <ion-img src="assets/images/FACEbook.png"></ion-img>
      </ion-button>

      <ion-button fill="clear" class="applebtn ion-no-padding">
        <ion-img src="assets/images/X.jpg"></ion-img>
      </ion-button>
   

      <ion-button fill="clear" class="googlebtn ion-no-padding">
        <ion-img src="assets/images/IG.jpg"></ion-img>
      </ion-button>

    </div>

  </ion-card-content>
  </ion-card> 

  <div class="ion-card-footer">
    <span>Donâ€™t have an account?</span><button class="ion-no-padding" (click)="gotosignup()">Sign Up</button>
  </div>
</ion-content>
